            <span></span>

        </div>
    </header>

    <!-- Form section -->
    <main>
        <h1>Form Validation</h1>
        <form method="get" action="thanks.html">
            <!-- Username -->
            <label for="username">Username*
                <input type="text" id="username" name="username" required>
            </label>

            <!-- Password -->
            <label for="password">Password*
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                    title="Password must be at least 8 characters long and alpha-numeric" placeholder="Pass1234">
            </label>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password*
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </label>

            <!-- Email -->
            <label for="email">Email*
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address (e.g., name@byui.edu)" placeholder="student@byui.edu">
            </label>

            <!-- Page Rating -->
            <label for="rating">Page Rating:
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"
                    oninput="document.getElementById('ratingValue').innerText = this.value;">
            </label>
            <span id="ratingValue">5</span>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

    </main>
