<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <meta name="author" content="Gabriela Rivera">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <picture>
            <img src="https://via.placeholder.com/400x600" alt="Placeholder Image 1" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x700" alt="Placeholder Image 2" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x800" alt="Placeholder Image 3" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x650" alt="Placeholder Image 4" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x750" alt="Placeholder Image 5" loading="lazy" width="400"
                height="600">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x850" alt="Placeholder Image 6" loading="lazy" width="400"
                height="600">
        </picture>
    </main>
    <footer class="footer">
        <p>Gabriela Elizabeth Rivera Abad | WDD 230</p>
        <p>Last modification: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>

</html>
